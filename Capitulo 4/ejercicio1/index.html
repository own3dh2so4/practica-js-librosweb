    <title>Ejercicio 1</title>

    <script type="text/javascript">
        function parOImpar( number ) {
          if (typeof number === "number") {
            return number % 2 === 0 ? "par" : "impar";
          }
          return false;
        }

        alert(parOImpar(10));
        alert(parOImpar(11));
        alert(parOImpar("Hello"));
    </script>
