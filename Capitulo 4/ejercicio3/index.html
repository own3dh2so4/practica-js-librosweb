    <title>Ejercicio 3</title>

    <script type="text/javascript">
        function esPalindromo(cadena) {
          if ( typeof cadena !== "string" ) {
            return false;
          }
          //Primero evitamos tener problemas con mayusculas y minusculas
          var arrayLetras = cadena.toLowerCase();
          arrayLetras = arrayLetras.split("");
          //Quitamos espacios en blanco
          var posicionBlanco = arrayLetras.indexOf(" ");
          while ( posicionBlanco !== -1 ) {
            arrayLetras.splice(posicionBlanco, 1);
            posicionBlanco = arrayLetras.indexOf(" ");
          }

          return arrayLetras.join("") === arrayLetras.reverse().join("");
        }

        alert(esPalindromo("La ruta nos aporto otro paso natural"));
        alert(esPalindromo("Esto no es un palindromo"));
        alert(esPalindromo(1));
    </script>
